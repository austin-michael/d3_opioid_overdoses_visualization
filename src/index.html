<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Data Visualization Final</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <div class="button_cont" align="left">
            <object data="myfile.pdf" type="application/pdf" width="100%" height="100%">
                <a class="process_book" href="../docs/process/process_book.pdf" target="_blank">Process Book</a>
            </object>
        </div>
        <div class='embed-yt'>
	    <iframe width="560" height="315" src="https://www.youtube.com/embed/A711Elru4w8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <h1>Exploring Opioid Use in America</h1>
        <div id="year-slider">
            <div class="switch-field">
                <input type="radio" id="radio-two" name="switch-two" value="deaths" checked/>
                <label for="radio-two">Opioid Overdoses</label>
                <input type="radio" id="radio-three" name="switch-two" value="deathsPer100k"/>
                <label for="radio-three">Overdoses Per 100k</label>
                <input type="radio" id="radio-four" name="switch-two" value="quantity" />
                <label for="radio-four">Opioid Sales</label>
                <input type="radio" id="radio-five" name="switch-two" value="temperature" />
                <label for="radio-five">Annual Average Max Temperature</label>
            </div>
        </div>
        <div class ="row">
            <div class="column">
                <svg id="map"></svg>
                <svg id="legend"></svg>
            </div>
            <div class="column">
                <h1 class="county"></h1>
                <p class="population"></p>
                <p class="deaths"></p>
                <p class="prescriptions"></p>
                <p class="temp"></p>
                <h3 id="avg_label"></h3>
                <p class="avg_pop"></p>
                <p class="avg_deaths"></p>
                <p class="avg_prescriptions"></p>
                <p class="avg_temp"></p>
                <h3 id="barchart_label" style="display: none;">Similarly Ranked Counties:</h3>
                <svg id="county_barchart"></svg>
            </div>
        </div>
        </div>
        <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
        <script src="https://d3js.org/d3-queue.v2.min.js"></script>
        <script src="https://d3js.org/topojson.v2.min.js"></script>
        <script src="https://unpkg.com/d3-simple-slider"></script>
        <script src="js/map.js"></script>
        <script src="js/barcharts.js"></script>
        <script src="js/script.js"></script>

    </body>
</html>
